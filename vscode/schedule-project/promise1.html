<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //普通函数: 正常调用的函数,一般函数执行完毕后才会继续执行下一行代码
      // function fun1(){
      //     console.log("fun1 invoked")
      // }

      // console.log("code1 invoked")
      // fun1()
      // console.log("code2 invoked")


      
      //回调函数: 一些特殊的函数,表示未来才会执行的一些功能
      //后续代码不会等待该函数执行完毕就开始执行了
      function fun1() {
        setTimeout(() => {
          console.log("fun1 invoked");
        }, 2000);
      }

      console.log("code1 invoked");
      fun1();
      console.log("code2 invoked");

    </script>
  </head>
  <body></body>
</html>
